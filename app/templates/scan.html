{% extends "base.html" %}

{% block content %}
<!-- Page specific JavaScript -->
<script src="static/js/scan.js" type="text/javascript"></script>

<div class="container text-center h-100">
	<div class="row align-items-center h-75">
		<div class="col">
			<canvas id="cube-flat" width="180" height="240"></canvas>
		</div>
		<div class="col-6" id="screenshot">
			<img src="data:image/jpeg;base64,{{ img }}" width="160" height="160">
		</div>
	</div>
	<div class="row align-items-center h-25">
		<div class="col-3 clearfix">
			<a class="btn btn-secondary float-left" href="/index">Cancel</a>
		</div>
		<div class="col-6">
			<span id="scan-status" class="text-warning text-center">Insert cube with logo<br />opposite the camera.</span>
		</div>
		<div class="col-3 clearfix">
			<button class="btn btn-success float-right" id="scan-next">Start</button>
		</div>
	</div>
</div>
{% endblock %}
