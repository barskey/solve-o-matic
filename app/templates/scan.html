{% extends "base.html" %}

{% block content %}
<!-- Page specific JavaScript -->
<script src="static/js/scan.js" type="text/javascript"></script>

<div class="container text-center h-100">
	<div class="row align-items-center">
		<div class="col" id="screenshot">
			<video id="video" autoplay></video>
			<img class="d-none" src="static/img/no-image.jpg">
			<canvas class="d-none"></canvas>
		</div>
	</div>
	<div class="row align-items-center h-25">
		<div class="col-3 clearfix">
			<a class="btn btn-secondary float-left" href="/index">Cancel</a>
		</div>
		<div class="col-6">
			<span id="scan-status" class="text-warning text-center">This is sample status This is sample status This is sample status.</span>
		</div>
		<div class="col-3 clearfix">
			<button class="btn btn-success float-right" id="scan-next">Next...</button>
		</div>
	</div>
</div>
{% endblock %}
