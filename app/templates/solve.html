{% extends "base.html" %}

{% block content %}
<!-- Page specific JavaScript -->
<script src="static/js/solve.js" type="text/javascript"></script>

<div class="container text-center h-100">
	<div class="row align-items-center">
		<div class="col-3">
			
		</div>
		<div class="col">
			<div class="card">
				<img src="/static/img/no-image.jpg" class="card-img-top" id="solve-img">
				<div class="card-body">
					<h5 class="card-title">Solve to:</h5>
					<select class="custom-select custom-select-lg mb-3" id="solve-to">
						<option value="" selected>Pick a pattern...</option>
						{% for key,value in solve_images.items() %}
						<option value="{{ key }}">{{ key }}</option>
						{% endfor %}
					</select>
				</div>
			</div>
		</div>
		<div class="col-3">
			<h5>Solve to:</h5><span id="solve-to">Solid Cube</span>
			<h5>Moves left:</h5>
			<span id="moves">##</span>
			<button type="button" class="btn btn-success" id="solve-btn">Solve</button>
		</div>
	</div>
</div>
{% endblock %}
